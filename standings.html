<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hockey Scores - Standings</title>
</head>

<body>
    <header class="entete">
        <div class="logo-titre">
            <img class="logo" id="logo-header" src="./img/nhl-logo.svg" alt="NHL Logo">
            <h1>Standings</h1>
        </div>
    
        <div class="menu-wrapper">
            <nav class="menu">
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="standings.html">Standings</a></li>
                    <li><a href="stats.html">Statistics</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                </ul>

                <div class="hamburger-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="select-standings">
            <select name="league" id="league">
                <option value="NHL">NHL (National Hockey League)</option>
                <option value="WCH">WCH (World Championship)</option>
                <option value="WJC">WJC (World Junior Championship)</option>
                <option value="OG">OG (Olympic Games)</option>
            </select>

            <select name="year" id="year">
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
            </select>

            <button class="btn-standings">save</button>
        </div>
        
        <div class="container-standings">
            <div id="one" class="eastern-conference">
                <h3 class="conf-header"></h3>
                <div class="header-standings">
                    <p>Team</p>
                    <p>Pts</p>
                    <p>Wins</p>
                    <p>Losses</p>
                </div>
                <div class="e-team">
                    <!--east standings added here-->
                </div>
            </div>

            <div id="two" class="western-conference">
                <h3 class="conf-header"></h3>
                <div class="header-standings">
                    <p>Team</p>
                    <p>Pts</p>
                    <p>Wins</p>
                    <p>Losses</p>
                </div>
                <div class="w-team">
                    <!--west standings added here-->
                </div>
            </div>
        </div>
        <span class="clinch">
            <p>x: Playoff clinched</p>
            <p>y: Playoff NOT clinched</p>
        </span>
        
    </main>

    <footer class="footer">
        <p class="copyright-footer">This site is not endorsed by or affiliated with NHL. <br></p>
        <p class="copyright-year copyright-footer"></p>
    </footer>
</body>

<script src="./js/app.js" defer></script>
</html>
