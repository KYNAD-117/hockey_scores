<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hockey Scores - Stats</title>
</head>



<body>
    <header class="entete">
        <div class="logo-titre">
            <img class="logo" src="./img/nhl-logo.png" alt="NHL Logo">
            <h1>Statistics<img class="puck" src="./img/puck.png" alt="Hockey puck"> </h1>
        </div>
    
        <div class="menu-wrapper">
            <nav class="menu">
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="standings.html">Standings</a></li>
                    <li><a href="stats.html">Statistics</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                </ul>

                <div class="hamburger-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container-stats">
           <div class="search-block">
                <h2>Search a player</h2>
                <form action="" id="form">
                    <div class="search-input">
                        <label class="input-label" for="first-name" >First name: </label>
                        <input type="text" id="first-name" name="fname" placeholder="Type here...">
                        
                        <label class="input-label" for="last-name">Last name: </label>
                        <input type="text" id="last-name" name="lname" placeholder="Type here...">

                        <div class="btn-group">
                            <input type="button" class="submit-label" onclick="this.disabled=true" value="Search">
                            <input type="button" class="reset-label" onclick="location.reload();" value="Reset"> 
                        </div>
                    </div>
                </form> 
            </div>

            <div class="stats-title">
                <h2 class="season-title"></h2>
                <div class="container-stats">
                    <div class="player-stats">
                        <h3 class="name-title"></h3>
                        <!-- stats added here -->
                    </div>
                </div> 
            </div>
            
        </div>
        
    </main>

    <footer class="footer">
        <p class="copyright-footer">Ce site n'est pas approuvé par ou affilié à NHL. <br> ⓒ 2022 Danyk Allard</p>
    </footer>
</body>
